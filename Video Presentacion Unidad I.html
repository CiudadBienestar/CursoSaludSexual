<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .video-container {
      width: 100%;
      max-width: 700px;
    }

    .btn-custom {
      background-color: #a3e6e6; /* Color agua marina */
      border-color: #a3e6e6; /* Borde del mismo color */
      color: black; /* Color del texto */
    }

    .btn-custom:hover {
      background-color: #80d6d6; /* Cambio de color al pasar el mouse */
      border-color: #80d6d6;
      color: black;
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <p>
    <button class="btn btn-custom collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
      <strong>Video Presentación Unidad I</strong> 
    </button>
  </p>
  <div class="collapse-horizontal collapse" id="collapseWidthExample" style="">
    <div class="card card-body video-container">
      <iframe width="100%" height="350" src="https://www.youtube.com/embed/2I4ZJQipvvs" title="Presentación inicial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
